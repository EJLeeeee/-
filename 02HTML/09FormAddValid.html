<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action속성 : 전달받는 서버 페이지(URL)
        method속성 : 서버로 요청시 전달하는 방식
        Get : 사용자 정보를 Query String으로 전달(기본값)
        Post : 사용자 정보를 Request body(Payload)로 전달
     -->


     <!--
    이름, 나이, 주소는 필수항목입니다. 
    패스워드입력창을 하나 만들고 길이는 10-18자사이 영문소문자/대문자/숫자/특수문자중
    3개이상을 포함하도록 Pattern설정하시고 만약 유효하지 않은 데이터가 입력 되었을 때 
    메세지를 (영문소문자/대문자/특수문자/숫자 중 3개 이상 포함하시고 길이는 10-18자 사이어야 합니다.) 를 표시합니다.
    PHONE 두번째 필드에 들어가는 숫자가 0-9사이어야 되고 3-4 길이를 가지도록 Pattern
    PHONE 세번째 필드에 들어가는 숫자가 0-9사이어야 되고 4 길이를 가지도록 Pattern 
    -->
    <form action="test.jsp" method="get">
        <div>
        <label for="username">이름</label>:<input type="text" name="username" id="username" required/><br>
        </div>
        
        <div>
        <label for="age">나이</label>:<input type="text" name="age"  id="age" required/><br>
        </div>
        
        <div>
        <label for="addr">주소</label>:<input type="text" name="addr" id="addr" required/><br>
        </div>
        
        <div>
        PASSWORD : <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!?#]).{10,18}" title="영문소문자/대문자/특수문자/숫자 중 3개 이상 포함하시고 길이는 10-18자 사이어야 합니다."  required><br>
        </div>

        <div>
        <label> PHONE :</label>
        <div>
        <select name="ph--ln" >
            <option value="053">053</option>
            <option value="055">055</option>
            <option value="02" selected>02</option>
        </select>
        <span> - </span>
        <input type="tel" pattern="[0-9]{3,4}" title="0xx-xxxx-xxxx 에 맞게 입력하세요." />
        <span> - </span>
        <input type="tel" pattern="[0-9]{4}" title="0xx-xxxx-xxxx 에 맞게 입력하세요." />
        </div>
    </div>
        <input type="submit" />
    </form>

</body>
</html>
